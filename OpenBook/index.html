<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mở</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="open-card" />

        <!-- Card Cover (Thiệp 1) - Bìa ngoài -->
        <label for="open-card" class="card-cover">
            <div class="card-cover-inner">
                <div class="card-cover-front">
                    <img src="thiep-1.jpeg" alt="Thiệp 1">
                </div>
                <div class="card-cover-back"></div>
            </div>
        </label>

        <!-- Inner Pages - Ảnh 2 và 3 nằm cạnh nhau -->
        <div class="inner-pages">
            <div class="page page-left">
                <img src="thiep-2.jpeg" alt="Thiệp 2">
            </div>
            <div class="page page-right">
                <img src="thiep-3.jpeg" alt="Thiệp 3">
            </div>
        </div>
    </div>
</body>

</html>
